<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app" class="h-screen w-screen flex justify-center items-center overflow-hidden">
      <div id="leaderboard" class="leaderboard hidden opacity-0 transition duration-500 bg-gray-800 text-gray-100 p-10 text-2xl rounded-lg shadow-lg">
        <div>
          Total time:
          <span id="timeTotal"></span>
        </div>
        <div>
          Average time for letter:
          <span id="timeAvg"></span>
        </div>
        <div>
          Correct/incorrect ratio:
          <span id="correctRatio"></span>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
